<!doctype html>
<html lang="sv">
  <head>
    <title>Ajax loading</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous"> 
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

    <div class="wrapper">
      
      <h1 class="text-xs-center">Domain research tool</h1>
      
      <form>
        <div class="text-xs-center">
        <input type="text" placeholder="Domain name" value="github.kr">
        <button id="domain" type="submit">Search</button>        
          
        <div class="ajax_container">
          <div class="ajax_loading"><img src="img/loading.gif" height="50" width="50"></div>
          <div class="ajax_content text-xs-center"></div>
        </div>
          </div>
      </form>      
      
      <div id="map"></div>

    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAaM6e9WUmooG0ZvOuCfwl0a-OVDQUPOcw&callback=initMap"></script>
    <script src="js/script.js" type="text/javascript"></script>

  </body>

</html>
