<!doctype html>
<html lang="sv">
  <head>
    <title>Ajax loading</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="dependencies/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous"> 
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

    <div class="container">

      <div class="row text-xs-center">
        <div class="col-md-12 m30">
          <h1 class="text-xs-center">Domain research tool</h1>
          <form>
            <input type="text" placeholder="Domain name" value="test.com">
            <button id="domain" type="submit">Search</button>
          </form>
        </div>
      </div>

      <div class="row text-xs-center">
        <div class="col-md-6 col-sm-12">
          <div class="ajax_loading"><img src="img/loading.gif" height="50" width="50"></div>
          <div id="ajax_log" class="winsmall loading">
            <div class="divsmall">Status log</div>
            <div class="divlarge">No events yet, waiting to begin.</div>
          </div>
          <div id="ajax_content" class="winsmall">
            <div class="divsmall">Content</div>
            <div class="divlarge expand_me">The results will be displayed here.</div>
          </div>              
        </div>

        <div class="col-md-6 col-sm-12">
          <div id="map"></div>
        </div>
      </div>



    </div>

    <script src="dependencies/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="dependencies/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="dependencies/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAaM6e9WUmooG0ZvOuCfwl0a-OVDQUPOcw&callback=initMap"></script>
    <script src="js/script.js" type="text/javascript"></script>

  </body>

</html>
